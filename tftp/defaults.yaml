{% load_yaml as rawmap %}
Debian:
  pkgs:
    - tftpd-hpa
    - syslinux
{% if salt['grains.get']('os') == 'Ubuntu' %}
  root: /var/lib/tftpboot/
{% else %}
  root: /srv/tftp/
{% endif %}
  service:
    name: tftpd-hpa
    enable: True
  daemon: True
Redhat:
  pkgs:
    - tftp-server
    - syslinux
  root: /var/lib/tftpboot/
  daemon: False
{% endload %}
